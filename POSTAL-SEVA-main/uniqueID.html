<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Postal ID</title>
    <link rel="stylesheet" href="style.css">

<style>
  :root {
  --primary-color: #B22222;       /* Deep Red */
  --secondary-color: #002147;     /* Dark Blue */
  --text-dark: #1e1e1e;           /* Dark Text */
  --bg-light: #f8f9fa;            /* Light Background */
  --muted-gray: #6c757d;          /* Muted Gray */
  --highlight-gold: #FFCB6B;      /* Golden Highlight */
}

.container {
  max-width: 750px;
  margin: 4rem auto;
  padding: 3rem 2rem;
  background: var(--bg-light);
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: var(--text-dark);
}

.container h1 {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 2.5rem;
  color: var(--primary-color);
}

form .form-group {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: var(--text-dark);
}

input[type="text"],
input[type="email"],
input[type="tel"],
select {
  width: 100%;
  padding: 0.75rem 1rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  background-color: white;
  color: var(--text-dark);
  transition: border-color 0.3s ease;
}

input:focus,
select:focus {
  border-color: var(--primary-color);
  outline: none;
}

button[type="submit"] {
  background-color: var(--primary-color);
  color: white;
  padding: 0.8rem 2rem;
  border: 2px solid var(--primary-color);
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  display: block;
  margin: 2rem auto 0;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

button[type="submit"]:hover {
  background-color: var(--bg-light);
  border: 2px solid var(--primary-color);
  color: var(--primary-color);
  transform: translateY(-2px);
}

@media (max-width: 576px) {
  .container {
    padding: 2rem 1rem;
  }

  .container h1 {
    font-size: 1.6rem;
  }
}

</style>

<body>
    <div class="container">
        <h1> Create Unique Postal ID</h1>
    <form>
        <div class="form-group">
            <label for="firstName">First Name*</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
      
        <div class="form-group">
          <label for="lastName">Last Name*</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
      
        <div class="form-group">
          <label for="address">Address*</label>
          <input type="text" id="address" name="address" required>
        </div>
      
        <div class="form-group">
          <label for="country">Country*</label>
          <select id="country" name="country" required>
            <option value="" disabled selected>--Select--</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="stateTerritory">State / Union Territory*</label>
          <select id="stateTerritory" name="stateTerritory" required>
            <option value="" disabled selected>--Select--</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="cityDistrict">City / District*</label>
          <select id="cityDistrict" name="cityDistrict" required>
            <option value="" disabled selected>--Select--</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="pinCode">PIN Code*</label>
          <input type="text" id="pinCode" name="pinCode" required>
        </div>
      
        <div class="form-group">
          <label for="email">E-mail*</label>
          <input type="email" id="email" name="email" required>
        </div>
      
        <div class="form-group">
          <label for="mobile">Mobile*</label>
          <input type="tel" id="mobile" name="mobile" required>
        </div>
      
        <button type="submit">Submit</button>
      </form>
    </div>

    // Populate Country Dropdown
    const countrySelect = document.getElementById('country');
    for (const country in countries) {
        let option = document.createElement('option');
        option.value = country;
        option.textContent = country;
        countrySelect.appendChild(option);
    }

    // Populate State Dropdown based on Country Selection
    countrySelect.addEventListener('change', function() {
        const stateSelect = document.getElementById('stateTerritory');
        const citySelect = document.getElementById('cityDistrict');
        stateSelect.innerHTML = '<option value="" disabled selected>--Select--</option>'; // Reset states
        citySelect.innerHTML = '<option value="" disabled selected>--Select--</option>'; // Reset cities

        const selectedCountry = countrySelect.value;
        if (selectedCountry) {
            const states = countries[selectedCountry];
            for (const state in states) {
                let option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateSelect.appendChild(option);
            }
        }
    });

    // Populate City Dropdown based on State Selection
    const stateSelect = document.getElementById('stateTerritory');
    stateSelect.addEventListener('change', function() {
        const citySelect = document.getElementById('cityDistrict');
        citySelect.innerHTML = '<option value="" disabled selected>--Select--</option>'; // Reset cities

        const selectedCountry = countrySelect.value;
        const selectedState = stateSelect.value;
        if (selectedState) {
            const cities = countries[selectedCountry][selectedState];
            cities.forEach(city => {
                let option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            });
        }
    });
</script>
