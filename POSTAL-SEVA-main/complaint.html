<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complaint Form</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:#a01a1a;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      background-color: #ffcc00;
      color: black;
      padding: 12px;
      text-align: center;
      border-radius: 4px;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .form-section {
      margin-bottom: 20px;
    }

    .form-section h3 {
      background-color: #d32f2f;
      color: #fff;
      padding: 10px;
      border-radius: 4px;
      font-size: 1.2rem;
    }

    .form-group {
      margin: 15px 0;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 6px;
      font-weight: bold;
    }

    select, textarea {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complaint Registration</h2>

    <div class="form-section">
      <h3>Complaint Details</h3>

      <form action="#" method="post">
        <div class="form-group">
          <label for="category">Select Category<span style="color:red;">*</span></label>
          <select id="category" name="category" required>
            <option value="">-- Choose a Category --</option>
            <option value="operations">Operations</option>
            <option value="personnel">Personnel</option>
            <option value="mail_parcel">Mail and Parcel</option>
            <option value="insurance">Insurance</option>
            <option value="banking">Banking</option>
            <option value="digital_services">Digital Services</option>
            <option value="technology">Technology</option>
          </select>
        </div>

        <div class="form-group">
          <label for="type">Select Type<span style="color:red;">*</span></label>
          <select id="type" name="type" required>
            <option value="">-- Choose a Type --</option>
            <option value="delivery_delay">Delivery Delay</option>
            <option value="lost_parcel">Lost Parcel</option>
            <option value="staff_misbehavior">Staff Misbehavior</option>
            <option value="service_not_available">Service Not Available</option>
            <option value="website_issue">Website/App Issue</option>
            <option value="other">Other Issues</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description">Complaint Description<span style="color:red;">*</span></label>
          <textarea id="description" name="description" maxlength="1000" required placeholder="Enter your complaint details here..."></textarea>
        </div>

        <button type="submit">Submit Complaint</button>
      </form>
    </div>
  </div>
  <script>
    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault();
  
      const data = {
        category: document.getElementById('category').value,
        type: document.getElementById('type').value,
        description: document.getElementById('description').value
      };
  
      fetch('http://localhost:3000/submit-complaint', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        this.reset();
      })
      .catch(err => {
        console.error('Submission error:', err);
        alert('Error submitting complaint.');
      });
    });
  </script>
  
</body>
</html>
